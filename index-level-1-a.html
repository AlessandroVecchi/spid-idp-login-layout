<body> 
    
    <section class="main-wrapper u-layout u-layout-wide u-layoutCenter">
        <header class="main-header u-padding-all-xxl">
            <div class="main-header__inner Grid Grid--fill Grid--withGutter Grid--equalHeight Grid--alignMiddle">
                <div class="u-size1of2">
                    <div>
                    <img src="img/spid-logo.svg" class="main-header__spidlogo"
                    onerror="this.src='img/spid-logo.png'; this.onerror=null;" alt="SPID Logo" >
                    </div>
                </div>
                <div class="u-size1of2">
                    <div class="u-textRight">
                    <span class="u-text-r-xs u-color-grey-40 u-padding-all-xs u-border-all-xxs" >LOGO IDP</span>
                    </div>
                </div>
            </div><!--/main-header__inner -->
        </header>
        <main class="main u-layout u-layout-extrasmall u-layoutCenter ">
            <article class="main-bodytext u-padding-all-xl">
                <h1 class="u-text-r-xl u-margin-bottom-l">Entra con SPID</h1>
                <h2 class="u-text-r-xs u-color-grey-40 u-textWeight-400">Servizio: <span class="u-color-95">[nome del servizio]</span></h2>

                <form name="spid-login" id="spid-login" action="#" method="post" class="Form Form--spaced u-margin-bottom-l u-margin-top-l " >
                    <div class="Form-field form-animate-fields">
                        <input class="Form-input u-border-top-none u-border-right-none u-border-left-none u-border-bottom-xxs u-color-95 u-text-r-l u-textWeight-600" id="nome_utente" name="nome_utente" aria-required="true" minlength="4" required>
                        <label class="Form-label is-required u-text-r-xxs u-textWeight-400 u-color-grey-40 " for="nome_utente">
                            <span class="form-label-content">Nome utente</span>
                        </label>
                    </div>

                    <div class="Form-field form-animate-fields">
                        <input class="Form-input u-border-top-none u-border-right-none u-border-left-none u-border-bottom-xxs u-color-95 u-text-r-l u-textWeight-600" id="password" name="password" aria-required="true" type="password" minlength="4" required>
                        <label class="Form-label is-required u-text-r-xxs u-textWeight-400 u-color-grey-40" for="password">
                            <span class="form-label-content">Password</span>
                        </label>
                    </div>
                    <div class="u-padding-all-xs u-margin-bottom-m u-color-95 u-text-r-xxs u-textCenter">
                        <span>Hai dimenticato le <a href="#" class="u-linkClean u-textWeight-600 u-color-50">credenziali</a>?</span> 
                    </div>
                    <div class="u-block u-sm-hidden u-md-hidden u-lg-hidden u-padding-all-xs u-margin-bottom-m u-color-95 u-text-r-xxs u-textCenter">
                        <span>Non hai SPID? <a href="#" class="u-linkClean u-textWeight-600 u-color-50">Scopri di pi&ugrave;</a></span> 
                    </div>
                    <div class="Form-field FixedSmall u-padding-top-m u-padding-bottom-m">
                        <button type="submit" class=" u-text-xs u-sizeFull u-margin-bottom-xs u-background-50  u-color-white u-padding-all-m u-borderRadius-m u-textWeight-600" disabled>Invia</button>
                        <button type="button" class="u-text-xs u-sizeFull u-border-all-xxs u-padding-all-m u-background-white u-color-grey-50 u-borderRadius-m u-textWeight-600">Annulla</button>
                    </div>
                    <div class="u-hidden u-sm-block u-md-block u-lg-block u-padding-all-xs u-margin-bottom-m u-color-95 u-text-r-xxs u-textCenter">
                        <span>Non hai SPID? <a href="#" class="u-linkClean u-textWeight-600 u-color-50">Scopri di pi&ugrave;</a></span> 
                    </div>
